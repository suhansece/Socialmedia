<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialWebsite</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div id="header">
        <nav>
            <div class="nav-left">
                <img class="logo" src="images/logo.png" alt="logo">
                <ul>
                    <li><img src="images/notification.png"></li>
                    <li><img src="images/inbox.png"></li>
                    <li><img src="images/video.png"></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <img src="images/search.png">
                    <input type="text" placeholder="search">
                </div>
                <div class="nav-user-icon online ">
                    <img src="images/profile-pic.png">
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="left-sidebar">
         <div class="imp-link">
            <a href="#"><img src="images/news.png">Latest News</a>
            <a href="#"><img src="images/friends.png">Friends</a>
            <a href="#"><img src="images/group.png">Group</a>
            <a href="#"><img src="images/marketplace.png">Marketplace</a>
            <a href="#"><img src="images/watch.png">Watch</a>
            <a href="#">See More</a>
         </div>
         <div class="shortcut-link">
            <p>Your Shortcuts</p>
            <a href="#" ><img src="images/shortcut-1.png">Web Development</a>
            <a href="#" ><img src="images/shortcut-2.png">Web Design Course</a>
            <a href="#" ><img src="images/shortcut-3.png">Full Stack Development</a>
            <a href="#" ><img src="images/shortcut-4.png">Website Experts</a>
         </div>
        </div>
        <div class="main-content">
    
        </div>
        <div class="right-sidebar">
    
        </div>
    </div>
</body>
</html>
